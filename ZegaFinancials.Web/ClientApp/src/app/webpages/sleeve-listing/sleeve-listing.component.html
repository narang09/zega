<div class="p-3">
  <div class="row mb-3">
    <div class="col-5 common-heading"><!-- heading goes here--></div>
    <div class="common-primary-action-bar col-7">
      <button type="button" class="common-action-btn" (click)="addSleeves()"> Create </button>
      <button type="button" class="common-action-btn" [disabled]="selectedSleeves.length != 1" (click)="viewSleeve()"> View </button>
      <button type="button" class="common-action-btn" [disabled]="!selectedSleeves.length" (click)="deleteSleeves()"> Delete </button>
      <button type="button" class="common-action-btn" (click)="refreshDataGrid()"> Refresh </button>
    </div>
  </div>
  <zega-data-grid [grid]="gridName"
                  selectionMode="multiple"
                  gridCompId="sleeveListingGridId"
                  [requestRefresh]="refreshGrid"
                  [hasAdvancedFilter]="true"
                  [enableExportExcel]="true"
                  [enableRowsDblClick]="true"
                  [requireSelectionOverPages]="true"
                  [preSelectedRows]="selectedSleeves"
                  (gridRowsDblClicked)="gridRowsDblClickedCallback($event)"
                  (gridRowsSelected)="gridRowsSelectedCallback($event)">

  </zega-data-grid>

  <zega-sleeve-sidebar *ngIf="showSleeveSidebar"
                       [sleeveId]="sleeveViewId"
                       (confirmCallback)="sleeveSidebarCallback($event)"
                       (cancelCallback)="sleeveSidebarCallback($event)">

  </zega-sleeve-sidebar>

</div>
