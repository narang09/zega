<div class="p-3">
  <div class="row mb-3">
    <div class="col-5 common-heading"><!-- heading goes here--></div>
    <div class="common-primary-action-bar col-7">
      <button type="button" class="common-action-btn" (click)="addStrategy()"> Create </button>
      <button type="button" class="common-action-btn" [disabled]="selectedStrategyIds.length != 1" (click)="viewStrategy()"> View </button>
      <button type="button" class="common-action-btn" [disabled]="!selectedStrategyIds.length" (click)="deleteStrategies()"> Delete </button>
      <button type="button" class="common-action-btn" (click)="refreshDataGrid()"> Refresh </button>
    </div>
  </div>

  <zega-data-grid [grid]="gridName"
                  selectionMode="multiple"
                  gridCompId="strategyListingGridId"
                  [requestRefresh]="refreshGrid"
                  [hasAdvancedFilter]="true"
                  [enableExportExcel]="true"
                  [enableRowsDblClick]="true"
                  [requireSelectionOverPages]="true"
                  [preSelectedRows]="selectedStrategies"
                  (gridRowsDblClicked)="gridRowsDblClickedCallback($event)"
                  (gridRowsSelected)="gridRowsSelectedCallback($event)">

  </zega-data-grid>

  <zega-strategy-sidebar *ngIf="showStrategySidebar"
                         [strategyId]="strategyView"
                         (confirmCallback)="strategySidebarCallback($event)"
                         (cancelCallback)="strategySidebarCallback($event)">

  </zega-strategy-sidebar>
</div>
